<h2>Upload images shown and to <a href="/posts/post">add new</a></h2>
<form method="post">
    {% csrf_token %}
    {{ fm.as_p }}
	{% for post in object_list %}
	<h3>{{ post.title }}</h3>
	<img src="{{ post.cover.url }}" alt="{{ post.title }}" style="max-height: 256px; max-width: 256px">
	{% endfor %}
    <hr><br>
    <input type="submit" value="Process">
</form>

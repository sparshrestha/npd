{% extends 'base.html' %}
{% block title %} Enter new pass {% endblock %}

{% block content %}
{% if validlink %}
	<h2>Set new pass!</h2>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value='change my pass'>
	</form>
{% else %}
{% load i18n %}
	<p>{% trans "the pass reset link expired/invalid or just used." %}</p>
{% endif %}
{% endblock %}

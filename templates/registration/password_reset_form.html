{% extends 'base.html' %}
{% block title %} Forgot pwd! {% endblock %}

{% block content %}
<div style="text-align: center;">
	<h2>Forgot password? Idiot now reset it</h2>
	<p>Enter email linked with your account. We'll send you an email to overwrite a new password.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value='send me pls'>
		<br>
		<a href="{% url 'login' %}">back to login</a>
	</form>
</div>
{% endblock %}
